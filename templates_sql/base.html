<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game Data Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addPidInput() {
      const container = document.getElementById("pid-container");
      // only consider PID inputs
      const inputs = container.querySelectorAll('input[name^="pid"]');
      const lastInput = inputs[inputs.length - 1];
      if (lastInput && lastInput.value && inputs.length < 5) {
        const newInput = document.createElement("input");
        newInput.className = "form-control mt-1";
        newInput.name = "pid" + (inputs.length + 1);
        newInput.placeholder = "PID " + (inputs.length + 1);
        newInput.oninput = addPidInput;
        container.appendChild(newInput);
      }
    }
  </script>
</head>

<body class="container mt-4">
  <h2 class="mb-4">Game Data Dashboard</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, msg in messages %}
  <div class="alert alert-{{category}}">{{ msg }}</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>

</html>
