    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Pass Database Manager</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                max-width: 500px;
                width: 100%;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 28px;
            }

            .subtitle {
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .input-group {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            input[type="text"] {
                flex: 1;
                padding: 12px 16px;
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            input[type="text"]:focus {
                outline: none;
                border-color: #667eea;
            }

            button {
                padding: 12px 24px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
                font-weight: 600;
            }

            button:hover {
                background: #5568d3;
            }

            button:active {
                transform: scale(0.98);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Game Pass Database Manager</h1>
            <p class="subtitle">Enter a product ID to edit game data</p>

            <form id="pidForm">
                <div class="input-group">
                    <input type="text" id="pidInput" placeholder="Enter Product ID (e.g., 9P4D0K92BM7V)" required
                        autocomplete="off">
                    <button type="submit">Go to</button>
                </div>
            </form>
        </div>

        <script>
            document.getElementById('pidForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const pid = document.getElementById('pidInput').value.trim();
                if (pid) {
                    window.location.href = `/edit/${pid}`;
                }
            });
        </script>
    </body>

    </html>
