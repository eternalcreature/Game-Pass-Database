<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pass Database Manager</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --input-border: #e0e0e0;
            --input-focus: #667eea;
            --button-bg: #667eea;
            --button-hover: #5568d3;
            --result-hover: #f5f5f5;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f3460;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --input-border: #2a3a4e;
            --input-focus: #667eea;
            --button-bg: #667eea;
            --button-hover: #5568d3;
            --result-hover: #1a3a5a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow);
            max-width: 600px;
            width: 100%;
            transition: background 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-text h1 {
            color: var(--text-primary);
            font-size: 28px;
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            transition: color 0.3s;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-label {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s;
        }

        .input-group {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--container-bg);
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--container-bg);
            border: 2px solid var(--input-border);
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--input-border);
            transition: background 0.2s;
        }

        .search-result:hover {
            background: var(--result-hover);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .result-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .result-pid {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--input-border);
        }

        .divider-text {
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        .direct-input-section {
            margin-top: 20px;
        }

        .direct-label {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s;
        }

        .pid-input-group {
            display: flex;
            gap: 10px;
        }

        .pid-input-group input {
            flex: 1;
        }

        button {
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: var(--button-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .loading {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>Game Pass Database Manager</h1>
                <p class="subtitle">Search for games or enter a product ID</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <svg id="theme-icon-light" viewBox="0 0 24 24" style="display: none;">
                    <path
                        d="M12 17.5C14.7614 17.5 17 15.2614 17 12.5C17 9.73858 14.7614 7.5 12 7.5C9.23858 7.5 7 9.73858 7 12.5C7 15.2614 9.23858 17.5 12 17.5Z" />
                    <path
                        d="M12 1.5V3.5M12 21.5V23.5M22 12.5H20M4 12.5H2M19.0711 19.5711L17.6569 18.1569M6.34315 6.84315L4.92893 5.42893M19.0711 5.42893L17.6569 6.84315M6.34315 18.1569L4.92893 19.5711" />
                </svg>
                <svg id="theme-icon-dark" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </div>

        <div class="search-section">
            <label class="search-label">Search by Title</label>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Start typing to search..." autocomplete="off"
                    oninput="searchGames()" onfocus="showResults()">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">OR</div>
            <div class="divider-line"></div>
        </div>

        <form id="pidForm" class="direct-input-section">
            <label class="direct-label">Direct PID Entry</label>
            <div class="pid-input-group">
                <input type="text" id="pidInput" placeholder="e.g., 9P4D0K92BM7V" required autocomplete="off">
                <button type="submit">Go to</button>
            </div>
        </form>
    </div>

    <script>
        // Theme management
        const html = document.documentElement;
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIconLight.style.display = 'block';
                themeIconDark.style.display = 'none';
            } else {
                themeIconLight.style.display = 'none';
                themeIconDark.style.display = 'block';
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // Search functionality
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        function searchGames() {
            clearTimeout(searchTimeout);
            const query = searchInput.value.trim();

            if (query.length < 2) {
                searchResults.classList.remove('active');
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(results => {
                        displayResults(results);
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                    });
            }, 300);
        }

        function displayResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No games found</div>';
                searchResults.classList.add('active');
                return;
            }

            searchResults.innerHTML = results.map(game => `
                <div class="search-result" onclick="goToGame('${game.pid}')">
                    <div class="result-title">${escapeHtml(game.title)}</div>
                    <div class="result-pid">${escapeHtml(game.pid)}</div>
                </div>
            `).join('');
            searchResults.classList.add('active');
        }

        function showResults() {
            if (searchInput.value.trim().length >= 2) {
                searchResults.classList.add('active');
            }
        }

        function goToGame(pid) {
            window.location.href = `/edit/${pid}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close search results when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.input-group')) {
                searchResults.classList.remove('active');
            }
        });

        // Direct PID form
        document.getElementById('pidForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const pid = document.getElementById('pidInput').value.trim();
            if (pid) {
                window.location.href = `/edit/${pid}`;
            }
        });
    </script>
</body>

</html>
